<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Mustache Sample</title>
</head>
<body>
	<h2>Titles</h2>
	<ul id="menu">
	</ul>
	

	<script src="http://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.7.0/mustache.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script id="cabecera" type="text/template">
		<h1>{{header}}</h1>
 
		{{#items}}
			{{#first}}
				<li>
					<strong>{{name}}</strong>
				</li>
			{{/first}}
			{{#link}}
				<li>
					<a href="{{url}}">{{name}}</a>
				</li>
			{{/link}}
		{{/items}}
		{{empty}}
	</script>
	<script>
		$(function() {
			$.getJSON('json/menu.json', function(data) {
			    var template = $('#cabecera').html();
			    var info = Mustache.to_html(template, data);
			    $('#menu').html(info);
			}).done(function(ok){
				alert('Listo')
			});
		});
	</script>
</body>
</html>
